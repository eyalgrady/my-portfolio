<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Tic Tac Toe | Eyal Grady</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="overlay">
        <div id="message">
            <div id="close">
                <i class="fa fa-close"></i>
            </div>
            <div class="content"></div>
        </div>
    </div>

    <div class="container">

        <div class="tools">
            <div class="symbols">
                <i class="fa fa-close"></i>
                <i class="fa-regular fa-circle"></i>
            </div>
            <div class="turn">
                <span class="current-turn"></span> turn
            </div>
            <div class="reset">
                <div class="button">
                    <i class="fa fa-rotate-right"></i>
                </div>
            </div>
        </div>

        <div class="board">
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <div class="stats">
            <div class="player">
                <label for="">Player 1</label>
                <span class="score1">0</span>
            </div>

            <div class="draws">
                <label for="">Draws</label>
                <span class="draw">0</span>
            </div>

            <div class="player">
                <label for="">Player 2</label>
                <span class="score2">0</span>
            </div>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>

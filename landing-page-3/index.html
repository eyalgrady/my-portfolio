<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project #3 | Eyal Grady</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="main-container">

        <div class="form-container">

            <div class="description">
                <h3>Have a Good Coffee to start your day!</h3>
                <p>Fill in your details To receive a free coupon for indulgent coffee that will start your day with a
                    smile:</p>
            </div>

            <form action="results.html" method="GET">

                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="flex-row">
                    <label for="subscribe">subscribe</label>
                    <input type="checkbox" name="subscribe" id="subscribe">
                </div>

                <div class="">
                    <input id="btn" type="submit" value="SEND">
                </div>
            </form>
        </div>

        <div class="img-container">
            <img src="images/option3-img.png" alt="Cofee">
        </div>

    </main>

</body>

</html>

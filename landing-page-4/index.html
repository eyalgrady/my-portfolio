<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project #4 | Eyal Grady</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <main>

        <header>
            <img src="images/option4-headline-img.png" alt="headline-img">
            <div class="description-container">
                <h1>Let us lead you forward</h1><br>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus iure, at quisquam possimus nam et.
                </p>
            </div>
        </header>
        
        <form action="results.html" method="GET" class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInput">Name</label>
                <input type="text" class="form-control" id="autoSizingInput" name="name" placeholder="Name" required>
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup">Email</label>
                <div class="input-group">
                    <!-- <div class="input-group-text">@</div> -->
                    <input type="email" class="form-control" id="autoSizingInputGroup" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                <select class="form-select" id="autoSizingSelect">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                        Example checkbox
                    </label>
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn-primary">Submit</button>
            </div>
        </form>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>

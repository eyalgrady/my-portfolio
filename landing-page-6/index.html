<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project #6 | Eyal Grady</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">

        <div class="img-container">
            <img src="images/option6-img.png" alt="contact-form-image">
        </div>

        <div class="form-container">
            <div class="">
                <h1>Free consultation</h1><br>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, rem?</p>
            </div>
            

            <form action="results.html" method="GET">
                <div class="form-control">
                    <div class="name">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>
                <label for="text">What do you Think?</label>
                <textarea id="text" name="text" maxlength="50"></textarea>
                <br>
                <input type="submit" id="btn" value="SEND">
            </form>
        </div>
        
        <div class="top-strip"></div>

        <div class="top-icons-strip">
            <a href="#" class="top-icon"><img class="icon-img" src="images/Icon-whatsapp.svg" alt="whatsapp-icon">
            </a>
        </div>

        <div class="bttm-strip"></div>
        
        <div class="bttm-icons-strip">
            <a href="#" class="icon-strip">
                <img class="icon-img" src="images/Icon-facebook.svg" alt="facebook-icon"> </a>
            <a href="#" class="icon-strip">
                <img class="icon-img" src="images/Icon-linkedin.svg" alt="linkedin-icon"> </a>
            <a href="#" class="icon-strip">
                <img class="icon-img" src="images/Icon-location.svg" alt="location-icon"> </a>
            <a href="#" class="icon-strip">
                <img class="icon-img" src="images/Icon-phone.svg" alt="telephone-icon"> </a>
        </div>

    </div>

</body>

</html>
